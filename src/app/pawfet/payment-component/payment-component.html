<div class="container">
  <div class="payment-card">
    <h2 class="payment-title">Choose a payment method</h2>

    <div class="payment-option" (click)="selectedPaymentMethod='Google Pay'" [class.active]="selectedPaymentMethod==='Google Pay'">
      <img src="assets/payment/GooglePay.png" alt="Google Pay" class="payment-icon" />
      <span>Google Pay</span>
    </div>

    <div class="payment-option" (click)="selectedPaymentMethod='PhonePe'" [class.active]="selectedPaymentMethod==='PhonePe'">
      <img src="assets/payment/Phonepay.png" alt="PhonePe" class="payment-icon" />
      <span>PhonePe</span>
    </div>

    <div class="payment-option" (click)="selectedPaymentMethod='Paytm'" [class.active]="selectedPaymentMethod==='Paytm'">
      <img src="assets/payment/Paytm.png" alt="Paytm" class="payment-icon" />
      <span>Paytm</span>
    </div>

    <div class="payment-option" (click)="selectedPaymentMethod='Debit Card'" [class.active]="selectedPaymentMethod==='Debit Card'">
      <img src="assets/payment/debitcard2.jpg" alt="Debit Card" class="payment-icon" />
      <span>Debit Card</span>
    </div>

    <div class="payment-option" (click)="selectedPaymentMethod='Credit Card'" [class.active]="selectedPaymentMethod==='Credit Card'">
      <img src="assets/payment/CreditCard.png" alt="Credit Card" class="payment-icon" />
      <span>Credit Card</span>
    </div>

    

    <button class="confirm-btn" (click)="submitPayment()" [disabled]="!selectedPaymentMethod">
      Confirm Booking
    </button>
  </div>
</div>
