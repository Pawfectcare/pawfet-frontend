<div class="payment-container">
  <!-- LEFT SIDE: Payment Options -->
  <div class="payment-options">
    <h2 class="payment-title">Choose a Payment Method</h2>

    <div 
      class="payment-option-card" 
      *ngFor="let method of paymentMethods" 
      (click)="selectedPaymentMethod = method.name" 
      [class.active]="selectedPaymentMethod === method.name">

      <img [src]="method.icon" [alt]="method.name" class="card-logo-full" />
    </div>
  </div>

  <!-- RIGHT SIDE: Payment Details -->
  <div class="payment-details" *ngIf="selectedPaymentMethod">
    <h2>{{ selectedPaymentMethod }} Details</h2>

    <!-- Debit & Credit Card -->
    <ng-container *ngIf="selectedPaymentMethod === 'Debit Card' || selectedPaymentMethod === 'Credit Card'">
      <div class="form-field">
        <label>Card Number</label>
        <div class="static-input">**** **** **** 1234</div>
      </div>

      <div class="form-field">
        <label>Card Holder Name</label>
        <div class="static-input">{{username}}</div>
      </div>

      <div class="form-field">
        <label>Expiry Date</label>
        <div class="static-input">12/27</div>
      </div>

      <div class="form-field">
        <label>CVV</label>
        <div class="static-input">***</div>
      </div>

      <div class="form-field">
        <label>Transaction Note</label>
        <div class="static-input">Payment for Dog Care Services</div>
      </div>
    </ng-container>

    <!-- Google Pay (UPI) -->
    <ng-container *ngIf="selectedPaymentMethod === 'Google Pay'">
      <div class="form-field">
        <label>UPI ID</label>
        <div class="static-input">{{username}}@okicici</div>
      </div>

      <div class="form-field">
        <label>Transaction Note</label>
        <div class="static-input">Payment for Dog Care Services</div>
      </div>
    </ng-container>

    <div class="btn-wrapper">
      <button class="pay-btn" (click)="submitPayment()">Pay Now</button>
    </div>
  </div>
</div>
