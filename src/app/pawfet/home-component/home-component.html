<div class="home-container">

  <!-- Top Navigation Bar -->
  <nav class="navbar">
    <div class="navbar-brand">Welcome {{ capitalize(username) }} </div>


    <ul class="navbar-links">
      <li><a (click)="about()">About Us</a></li>
      <li><a (click)="contact()">Contact Us</a></li>
      <li><a (click)="logout()">Logout</a></li>
    </ul>
  </nav>

  <!-- Hero Image with Overlay Text -->
  <div class="hero-image">
    <img src="assets/imgdog.png" alt="Cute Puppy" />
    <div class="overlay-text">
      <h1>Welcome to Pawfect DayCare!</h1>
      <p>Your one-stop solution for pet care</p>
    </div>
  </div>

  <!-- Three Feature Boxes -->
  <div class="feature-boxes">
    <div class="box" (click)="bookDaycare()">
      <img src="assets/daycare.jpg" alt="Daycare Icon" />
      <h3>Book Daycare</h3>
    </div>

    <div class="box" (click)="shopNow()">
      <img src="assets/shop.jpg" alt="Shop Icon" />
      <h3>Shop Now</h3>
    </div>

    <div class="box" (click)="viewDogProfile()">
      <img src="assets/paw.jpg" alt="Dog Profile Icon" />
      <h3>Dog Profile</h3>
    </div>
  </div>

</div>
