<div class="home-container">

    <div class="inner-container">
  
      <header class="home-header">
        <div class="welcome-text">
          Welcome back, <strong>{{ username }}</strong>
        </div>
        <div class="profile-wrapper">
          <div class="profile-icon">
            <img src="assets/usericon.png" alt="User Icon" (click)="toggleDropdown()" />
          </div>
  
          <div class="dropdown" *ngIf="dropdownOpen">
            <p class="dropdown-username">{{ username }}</p>
            <button class="logout-btn" (click)="logout()">
              <i class="fas fa-sign-out-alt"></i> Logout
            </button>
          </div>
        </div>
      </header>
  
      <div class="welcome-card">
        <img src="assets/puppy.png" alt="Cute Dog" class="dog-image" />
        <div class="overlay-text">
          <h2>Welcome to Pawfect DayCare!</h2>
          <p>Your one-stop solution for pet care.</p>
        </div>
      </div>
  
      <div class="action-buttons">
        <button class="primary" (click)="bookDaycare()">
          <i class="fas fa-paw"></i> Book Daycare
        </button>
        <button class="secondary" (click)="shopNow()">
          <i class="fas fa-shopping-bag"></i> Shop Now
        </button>
      </div>
  
      <div class="secondary-actions">
    
        <button (click)="viewDogProfile()">
          View Dog Profile <i class="fas fa-chevron-right"></i>
        </button>
      </div>
  
    </div>
