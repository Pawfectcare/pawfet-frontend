
<div class="container">
    <div class="login-box">
      <div class="login-left">
        <h1>Pawfect Daycare</h1>
        <h2>Welcome Back</h2>
        <p>Enter your email and password to access your account.</p>
  
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" formControlName="username" required />
          </div>
  
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" formControlName="password" required />
          </div>
  
          <!-- <div class="form-group">
            <input type="checkbox" id="rememberMe" /> Remember Me
            <a href="#">Forgot Your Password?</a>
          </div> -->
  
          <button type="submit"  class="btn-submit">Log In</button>
        </form>
        <button type="submit" (click)=" goBack()"  class="btn-submit">home</button>

  
        <p>
          Donâ€™t Have An Account? <a (click)="openDialog()">Register Now.</a>
        </p>
      </div>
  
      <div class="login-right">
        <h1>The best care for your best friend.</h1>
        <p>Log in to manage bookings, view your pet's profile, and shop for awesome goodies.</p>
        <img src="assets/dog.png" alt="Happy Dog" />
      </div>
    </div>
  </div>
