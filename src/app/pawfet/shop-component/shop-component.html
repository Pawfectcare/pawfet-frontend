<div class="shop-container">

  <div class="categories">
    <button *ngFor="let cat of categories"
            (click)="selectCategory(cat)"
            [class.active]="selectedCategory === cat">
      {{ cat }}
    </button>
  </div>

 
  <div class="product-list">
    <div *ngFor="let p of products" class="product-card">
      <div class="product-info">
        <p class="category-label">{{ p.category }}</p>
        <h3 class="product-name">{{ p.name }}</h3>
        <p class="product-price">â‚¹{{ p.price }}</p>
        <button class="add-btn" (click)="addToCart(p)">Add to Cart</button>
      </div>

    

      <div class="product-image">
        <img [src]="p.image" alt="{{ p.name }}" />
      </div>
    </div>
  </div>

  <button class="view-cart-btn" (click)="goToCart()">View Cart</button>
</div>
